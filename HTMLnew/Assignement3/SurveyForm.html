<!DOCTYPE html>
<html>
    <body >
        
        <head><title>Artist suervey from</title>
            <link rel="stylesheet" href="SurveyFrom1.css">
        </head>

        <header><h1>Artist Survey From</h1>
                 <h2>Thanku for Giving ur valuable time</h2></header>
        
        <div class="div1">
                <form  style="white-space: nowrap; color:beige; background-color: chocolate;">
                    <h2>
                        <label for="username"> Name:</label>
                        <input type="text" id="username" name="username" placeholder=" Enter ur name" required>
                        
                        <br><br>
                        
                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email" placeholder=" Enter ur email" required>
 
                        <br><br>
                        <label for="age">Select your age</label>
                        <input type="radio" name="age" value="0-25" id="option-1">
                        <label for="age">0-25</label>

                        <input type="radio" name="age" value="25-50" id="option-2">
                        <label for="age">25-50</label>

                        <input type="radio" name="age" value="50+" id="option-3">
                        <label for="age">50+</label>

                        <br><br>

                        <label for="question">Select Your Feild</label>
                               <select name="question" id="question" >

                                        <option value="q1">Digtial Art</option>
                                        <option value="q2">Tatto Art</option>
                                        <option value="q2">Clay Art</option>
                                        <option value="q2">Hand Drawing</option>
                                        <option value="q2">Coal Art</option>
                                        <option value="q2">Sketching</option>
                                        <option value="q2">Painting</option>
                                        <option value="q2">Others</option>

                             </select>
                             <br><br>
                             <label for="other"> if other mention that below</label>
                             <input type="text " name="other" placeholder="Metntion ur field">
                              <br><br>
                              
                              <div class="navin1"> 
                                  Select the level of ur Art:
                                  <br><br>
                                  <label for="beginner">Beginner</label>
                                  <input type="checkbox" name="beginner">
                                  <br><br>
                                  <label for="Intermediate">Intermediate</label>
                                  <input type="checkbox" name="Intermediate">
                                  <br><br>
                                  <label for="Advance">Advance</label>
                                  <input type="checkbox" name="Advance">
                                  <br><br>
                                  <label for="Expert">Expert</label>
                                  <input type="checkbox" name="Expert">
                              </div>

                              <br><br>
                              <div class="navin2">
                              <label for="bio">Any Comments:</label>
                             <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Any Comments"></textarea required> 
                            </div>
                                
                              <div class="navin3">
                              <label for="submit">submit:</label>
                              <input type="submit" name="submit">
                               </div>
                  </h2>
                    
                </form>
        </div>
    </body>
</html>
